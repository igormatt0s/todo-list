<div id="section1">
    <div id="container">
        <div id="header">
            <h1>Minhas Tarefas</h1>

                <div id="actions" (click)="$event.stopPropagation()">
                    <!--<button mat-icon-button matTooltip="Clique aqui para configurar"><mat-icon>settings</mat-icon></button>
                    <button mat-icon-button [disabled]='selectedTasks.length<1'><mat-icon>delete</mat-icon></button>-->
                    <button id="createTaskButton" mat-raised-button matTooltip="Clique aqui para criar uma nova tarefa" color="primary" (click)="onCreateClicked()">Nova Tarefa</button>
                </div>
            
        </div>

        <div id="content">
            <mat-card>
                <mat-card-content>
                    <div id="cardHeader">
                        <div id="categories">
                            <button (click)="openCategory(category)" class="category" *ngFor="let category of categories" [ngClass]="{'active': category.active}" mat-button>{{category.title}}</button>
                        </div>
                        <div id="cardActions"></div>
                    </div>
                    <div id="cardContent">
                        <mat-form-field>
                            <mat-label>Filtrar</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tarefa 1" #input>
                        </mat-form-field>
                          
                        <div>
                            
                                <table mat-table [dataSource]="dataSource" matSort>

                                        <!-- Checkbox Column -->
                                        <ng-container matColumnDef="checked">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Concluído </th>
                                            <td mat-cell *matCellDef="let row">
                                              <mat-checkbox class="form-check-input" (click)="$event.stopPropagation()" (change)="checkCheckBoxvalue($event, row)" [checked]="row.checked" type="checked" name="checked">
                                              </mat-checkbox>
                                            </td>
                                          </ng-container>
                                          <!-- ID Column -->
                                          <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                          </ng-container>
                                          <!-- Text Column -->
                                          <ng-container matColumnDef="text">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarefa </th>
                                            <td mat-cell *matCellDef="let row"> {{row.text}} </td>
                                          </ng-container>
                                          <!-- Descricao Column -->
                                          <ng-container matColumnDef="descricao">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                                            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
                                          </ng-container>
                                          <!-- Criacao Column -->
                                          <ng-container matColumnDef="criacao">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Criação </th>
                                            <td mat-cell *matCellDef="let row"> {{row.criacao | date: 'dd/MM/yyyy'}} </td>
                                          </ng-container>
                                          <!-- Conclusao Column -->
                                          <ng-container matColumnDef="conclusao">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Conclusão </th>
                                            <td mat-cell *matCellDef="let row"> {{row.conclusao | date: 'dd/MM/yyyy'}} </td>
                                          </ng-container>
                                          <!-- Actions Column -->
                                          <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                                            <td mat-cell *matCellDef="let row">
                                                <div class="acoes">
                                                    <button mat-icon-button matTooltip="Clique aqui para editar" (click)="editTodo(row)">
                                                        <mat-icon>edit</mat-icon>
                                                    </button>
                                                    <button mat-icon-button matTooltip="Clique aqui para deletar" (click)="deleteTodo(row)">
                                                        <mat-icon class="is-danger">delete</mat-icon>
                                                    </button>
                                                </div>
                                            </td>
                                          </ng-container>
                                    
                                  
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                    (click)="selection.toggle(row)">
                                    </tr>

                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">Tarefa com "{{input.value}}" não encontrada</td>
                                  </tr>
                                </table>
                    

                            <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
                          
                        </div>
                        
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
